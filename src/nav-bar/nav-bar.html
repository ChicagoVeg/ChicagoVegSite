<template>
	<require from="./setup-dropdown"></require>

	<!-- This is always collapsed via a CSS hack () -->
	<nav class="navbar navbar-default navbar-fixed-top menuOptions">
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div>
				<a href="../../index.html" class="navbar-brand pull-left">
					<img class="brand" src="./images/ChicagoVeg.jpg" alt="ChicagoVeg Restaurants" title ="ChicagoVeg Restaurants" width="90" height="55" />
				</a>
			</div>      
		</div>
		<div id="navbarCollapse" class="collapse navbar-collapse nav-listing">
			<ul class="nav navbar-nav navbar-right nav-tab">

				<li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}" setup-dropdown.bind="row">
					<!-- Non-submenu tabs -->
					<template if.bind="hasNoSubMenu(row)">	
						<a href.bind="row.href">
							${row.title}
						</a>
					</template>

					<!-- About us tab with submenu -->
					<template if.bind="isAboutUsOption(row)">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">
							<span>${row.title}</span> <span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu">
							<li repeat.for="subMenu of row.settings.subMenu">
								<a href.bind="subMenu.href">
									${subMenu.title}
								</a>
							</li>
						</ul>
					</template>

					<!-- Restaurant tab with submenu -->
					<template if.bind="isRestaurantOption(row)">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">
							<span>${row.title}</span> <span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu">
							<li repeat.for="subMenu of row.settings.subMenu">
								<a href.bind="subMenu.href" target="_blank">${subMenu.title}</a>
							</li>
						</ul>
					</template>

					<!-- Program tab with submenu -->
					<template if.bind="isProgramsOption(row)">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">
							<span>${row.title}</span> <span class="caret"></span>
						</a>
						<ul role="menu" class="dropdown-menu">
							<li repeat.for="subMenu of row.settings.subMenu">
								<a href.bind="subMenu.href" target="_blank">${subMenu.title}</a>
							</li>
						</ul>
					<template>
				</li>               
			</ul>
		</div>
	</nav>
	<div class="container" if.bind="router.isNavigating">
		<i class="fa fa-spinner fa-spin"></i>
	</div>	
</template>
