<template>
    <div class="centering subtext">
        <h4>Contact Us</h4>
        <div show.bind="messageInPreparation">
            <form method="post" enctype="multipart/form-data" submit.delegate="form_clicked()">                 
                <div class="form-group">
                    <label for="nameBox">Name</label>
                    <input name="name" value.bind="name" required id="nameBox" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="emailBox">E-Mail</label>
                    <input name="email" type="email" value.bind="email" required id="emailBox" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="messageBox" name="message" value.bind="message" required class="form-control" cols="20" rows="5" placeholder="message"></textarea>
                </div>
                <div class="form-group">
                   <iframe id="contactFrame" src="src/contactus/recaptcha.html"></iframe>
                </div>
                <div class="form-group">
                    <input id="submit" name="submit" type="submit" value="Submit">
                    <input id="reset" type="reset" name="reset" value="Reset">
                </div>
            </form>
        </div>
        <div show.bind="messageSent">
            <span class="messageSent">Message was sent</span>
        </div>
        <div show.bind="messageNotSent">
            <span class="messageNotSent">Message was not sent. Ensure you are connected to the internet </span>
        </div>
    </div>
</template>
