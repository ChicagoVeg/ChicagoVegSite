<template>
    <div class="centering">
        <p class="lead">Contact Us<p/>
            <form method="post" action=""  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nameBox">Name</label>
                    <input name="name" required id="nameBox" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="emailBox">E-Mail</label>
                    <input name="email" type="email" required id="emailBox" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="messageBox" name="message" required class="form-control" cols="20" rows="5" placeholder="message"></textarea>
                </div>
                <div class="form-group">
                   <iframe src="src/contactus/recaptcha.html"></iframe>

                </div>
                <div class="form-group">
                    <input id="submit" name="submit" type="submit" value="Submit" click.delegate="formSubmit()">
                    <input id="reset" type="reset" name="reset" value="Reset">
                </div>
            </form>
    </div>
</template>
